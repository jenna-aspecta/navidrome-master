<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Account Linking Success</title>
  </head>
  <body>
    <h2 id="msg"></h2>
    <script>
      setTimeout("document.getElementById('msg').innerHTML = 'Success! Your account is linked to Last.fm. You can close this tab now.';",2000)
      document.addEventListener("DOMContentLoaded", () => {
        window.close();
      });
    </script>
  </body>
</html>
